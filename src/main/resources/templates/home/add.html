<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste Candidats</title>
    <link rel="stylesheet" type="text/css" th:href="@{css/main.css}" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
   <h3 align="center">Ajouter un nouveau Candidat</h3>

   <div class="container">
       <div class="row justify-content-md-center">
           <div class="col col-lg-8">
               <form>
                   <div class="form-group">
                       <label for="identif">Id:</label>
                       <input type="password" class="form-control" id="identif" name="id">
                   </div>
                   <div class="form-group">
                       <label for="name">Nom:</label>
                       <input type="text" class="form-control" id="name" name="nom">
                   </div>
                   <div class="form-group">
                       <label for="email">Email address:</label>
                       <input type="email" class="form-control" id="email" name="email">
                   </div>
                   <div class="form-group">
                       <label for="telephone">Telephone:</label>
                       <input type="text" class="form-control" id="telephone" name="tel">
                   </div>

                   <button type="submit" class="btn btn-success" style="margin-top: 20px;">Ajouter</button>
               </form>
           </div>
       </div>
   </div>


</body>
</html>
